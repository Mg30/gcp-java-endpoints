    <script>
        var gapi = gapi || {};

        /* eslint-disable no-unused-vars */

        // [START load_auth2_library]
        function loadAuthClient() {
            gapi.load('auth2', initGoogleAuth);
        }
        // [END load_auth2_library]

        // [START init_google_auth]
        function initGoogleAuth(clientId = '291345575082-jlkqvkonrhife55l1al4o3af2vb9jvrs.apps.googleusercontent.com') {
            gapi.auth2.init({
                client_id: clientId,
            })
                .then()
                .catch(err => {
                    console.log(err);
                });
        }

    </script>
    <script src="https://apis.google.com/js/platform.js?onload=loadAuthClient" async defer></script>
